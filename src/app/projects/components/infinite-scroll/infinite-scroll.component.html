<div class="container">
  <h1>My Blog</h1>
  <div id="post-container">
    <div class="post" *ngFor="let post of posts">
      <div class="number">{{ post.id }}</div>
      <div class="post-info">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-body">
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>
</div>
