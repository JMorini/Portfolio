<div class="main-container">
  <header>
    <h1>Lyrics Search</h1>

    <form id="form">
      <input
        [(ngModel)]="searchTerm"
        name="searchTerm"
        type="text"
        placeholder="Enter artist or song name..."
        id="search"
      />
      <button (click)="searchSongs()">Search</button>
    </form>
  </header>
  <ng-template #showLyrics>
    <div class="lyrics">
      <h2><strong>band</strong>-song name</h2>
      <ul *ngFor="let line of lyrics">
        <span>{{ line }}</span>
      </ul>
    </div>
  </ng-template>
  <div *ngIf="!lyrics; else showLyrics" id="result" class="inner-container">
    <ul *ngFor="let song of data.data" class="songs">
      <li>
        <span
          ><strong>{{ song.artist.name }}</strong> - {{ song.title }}</span
        >

        <button class="btn" (click)="getLyrics(song.artist.name, song.title)">
          Get Lyrics
        </button>
      </li>
    </ul>
  </div>
</div>
